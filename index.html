<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Tania's Tic Tac Toe</title>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <button id="reset_button">New Game</button>

    <h3 id="message"></h3>
    <div id="alerts"></div>

    <div id="wrapper">
      <div class="board-square top-left"></div>
      <div class="board-square top-middle"></div>
      <div class="board-square top-right"></div>

      <div class="board-square mid-left"></div>
      <div class="board-square mid-middle"></div>
      <div class="board-square mid-right"></div>

      <div class="board-square bottom-left"></div>
      <div class="board-square bottom-middle"></div>
      <div class="board-square bottom-right"></div>
    </div>

    <footer>Game developed by Tania Allen</footer>
    <script src="js/app.js" type="text/javascript"></script>
    
  </body>
</html>
